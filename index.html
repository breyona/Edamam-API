<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
    <title>API Recipe</title>
  </head>
  <body>
    <div class="jumbotron">
      <h1 class="display-4">Edamam API Recipe Fetch()</h1>
      <p class="lead">
        Click the button below to see what juicy recipes are fetched from
        Edamam.com!
      </p>
      <hr class="my-4" />

      <a class="btn btn-primary btn-lg" onClick="handleRecipe()" role="button"
        >Edamam Recipes</a
      >
      <a
        href="https://www.allrecipes.com/recipes/17567/ingredients/"
        class="btn btn-secondary btn-lg active"
        role="button"
        aria-pressed="true"
        style="background-color: black;"
        target="_blank"
        >Extra Recipes</a
      >
    </div>

    <ul id="food"></ul>
    <script src="index.js"></script>
  </body>
</html>
